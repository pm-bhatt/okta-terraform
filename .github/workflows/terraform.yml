name: Okta Terraform
on: [push]

defaults:
  run:
    shell: bash
    
jobs:
  Terraform-Init:
    runs-on: macos-latest
    
    
    steps:  
    
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        
      - name: Dir
        id: CD
        continue-on-error: true
        env:
          TERRAFORM_CLI_PATH: Users/runner/work/okta-terraform/main
        run: echo "For work Directory"
     
      - name: Terraform fmt
        id: fmt
        run: terraform fmt -check
        continue-on-error: false

      - name: Terraform Init
        id: init
        run: terraform init

      - name: Terraform Validate
        id: validate
        run: terraform validate

      - name: Terraform Plan
        id: plan
        run: terraform plan
        continue-on-error: false
      
      - name: Terraform Apply
        id: apply
        run: terraform apply
        continue-on-error: false
