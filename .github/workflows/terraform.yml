name: Okta Terraform
on: [push]

defaults:
  run:
    shell: bash
    
jobs:
  Terraform-Init:
    runs-on: macos-latest
    
    
    steps:  
    
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        
        
      - name: Dir
        id: CD
        run: chdir Users/runner/work/okta-terraform/main
        #TERRAFORM CLI PATH:
        #terraform -chdir=environments/production apply
        #/Users/runner/work/okta-terraform/okta-terraform/main'
        continue-on-error: true
     
    
      - name: Terraform fmt
        id: fmt
        run: terraform fmt -check
        continue-on-error: true

      - name: Terraform Init
        id: init
        run: terraform init

      - name: Terraform Validate
        id: validate
        run: terraform validate

      - name: Terraform Plan
        id: plan
        run: terraform plan
        continue-on-error: true
      
      - name: Terraform Apply
        id: apply
        run: terraform apply
        continue-on-error: false
